<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Видеоинспекция</title>
    <link rel="shortcut icon" href="{{ url_for('static', filename='img/logo.svg') }}" type="image/svg+xml">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body style="background-color:  var(--bs-dark);">
    <div class="container bg-dark content">
        <div class="row mb-2 my-2">
            <div class="col-12 text-center">
                <nav>
                    <h1 class="main-header">ГЕКК<img src="{{ url_for('static', filename='img/logo.svg') }}" alt="logo">Н</h1>
                </nav>
            </div>
        </div>
        <div class="row">
            <div class="col text-center">
                <img id="video" src="{{ url_for('video_feed') }}" class="video_container rounded-5">
            </div>
        </div>

        <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
            <input type="radio" class="btn-check" name="btnradio" id="1" autocomplete="off" checked>
            <label class="btn btn-outline-light" for="1">NN</label>
          
            <input type="radio" class="btn-check" name="btnradio" id="2" autocomplete="off">
            <label class="btn btn-outline-light" for="2">CD</label>
          
            <input type="radio" class="btn-check" name="btnradio" id="3" autocomplete="off">
            <label class="btn btn-outline-light" for="3">HT</label>

            <input type="radio" class="btn-check" name="btnradio" id="4" autocomplete="off">
            <label class="btn btn-outline-light" for="4">RB</label>
        </div>

    </div>
    <script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
